<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;1,9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main class="card">
      <div class="imagem_container">
        <img class="imagem" src="./images/image-product-desktop.jpg" alt="">
      </div>

      <div class="container_perfume">
        <div class="perfume">
          <p class="perf">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <h1 class="price-g">$149.99</h1>
          <span class="price-p">$169.99</span>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt=""/>
          Add to Cart
        </button>
      </div>
    </main>

</body>

</html>
